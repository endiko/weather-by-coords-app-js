<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Приложение погода</title>
</head>

<body>
    <header class="header">
        <div class="container">
            header
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="weather-app__wrapper">
                <h1 class="weather-app__title">Погода</h1>
                <div class="weather-app__notification"></div>
                <div class="weather-app__container">
                    <div class="weather-app__icon-wrapper">
                        <!-- <img src="./icons/clouds.svg" alt="default weather icon" class="weather-app__icon"> -->
                    </div>
                    <div class="weather-app__temperature-value">
                        <p>
                            - &#176;
                            <span>C</span>
                        </p>
                    </div>
                    <div class="weather-app__temperature-desc">
                        <p> - </p>
                    </div>
                    <div class="weather-app__location">
                        <p> - </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            footer
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
